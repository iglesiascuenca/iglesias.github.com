        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-2.9020071266232987,-79.01196385012213],[-2.8886095797264546,-78.98695827979344]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_Mapa_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            opacity: 1.0,
            attribution: '',
        });
        layer_Mapa_0;
        map.addLayer(layer_Mapa_0);
        function pop_SanBlas_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">x</th>\
                        <td>' + (feature.properties['x'] !== null ? Autolinker.link(String(feature.properties['x'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">y</th>\
                        <td>' + (feature.properties['y'] !== null ? Autolinker.link(String(feature.properties['y'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SanBlas_1_0() {
            return {
                pane: 'pane_SanBlas_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(191,25,224,1.0)',
            }
        }
        map.createPane('pane_SanBlas_1');
        map.getPane('pane_SanBlas_1').style.zIndex = 401;
        map.getPane('pane_SanBlas_1').style['mix-blend-mode'] = 'normal';
        var layer_SanBlas_1 = new L.geoJson(json_SanBlas_1, {
            attribution: '',
            pane: 'pane_SanBlas_1',
            onEachFeature: pop_SanBlas_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SanBlas_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_SanBlas_1);
        map.addLayer(layer_SanBlas_1);

        bounds_group.addLayer(layer_Catedral_3);

        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Catedral_3.png" /> Catedral': layer_Catedral_3,'<img src="legend/MaraAuxiliadora_2.png" /> Mar√≠a Auxiliadora': layer_MaraAuxiliadora_2,'<img src="legend/SanBlas_1.png" /> San Blas': layer_SanBlas_1,"Mapa": layer_Mapa_0,},{collapsed:false}).addTo(map);
